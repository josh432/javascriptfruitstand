<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Stand</title>
</head>
<body>
    <h1>Fruit Stand</h1>
    <div>
        <h5>Oranges</h5>
        <div id="orangeCounter">10</div>
        <img src="oranges.jpg" style="max-width: 150px" />
        <button id="orangeButton">Subtract 1</button>
        <button id="orangeAddOne">Add 1</button>
    </div>
    <hr>

    <div>
        <h5>Bananas</h5>
        <div id="bananaCounter">20</div>
        <img src="bananas.jpg" style="max-width: 150px" />
        <button id="bananaButton">Subtract 1</button>
        <button id="bananaAddOne">Add 1</button>
    </div>
    <hr>

    <div>
        <h5>Pears</h5>
        <div id="pearCounter">200</div>
        <img src="pears.jpg" style="max-width: 150px" />
        <button id="pearButton">Subtract 1</button>
        <button id="pearAddOne">Add 1</button>
    </div>
    <hr>
    <div>
        <h5>Mangosteens</h5>
        <div id="mangosteenCounter">100</div>
        <img src="mangosteen.jpg" style="max-width: 150px" />
        <button id="mangosteenButton">Subtract 1</button>
        <button id="mangosteenAddOne">Add 1</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
